<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="KoinX - Cryptocurrency Tracker" />
  <title>KoinX - Cryptocurrency Tracker</title>
  <link rel="icon" href="/favicon.ico" />
  
  <!-- Embedded CSS -->
  <style>
    /* General body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Styling the header */
    h1, h2 {
      color: #333;
      text-align: center;
    }

    /* Styling the container for the cryptocurrency information */
    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Styling the buttons */
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Styling the list of trending coins */
    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    ul li:hover {
      background-color: #f1f1f1;
    }

    /* Styling for the individual coin details section */
    .coin-details {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    /* Styling the table inside the coin details */
    .coin-details table {
      width: 100%;
      border-collapse: collapse;
    }

    .coin-details table, .coin-details th, .coin-details td {
      border: 1px solid #ddd;
    }

    .coin-details th, .coin-details td {
      padding: 10px;
      text-align: left;
    }

    .coin-details th {
      background-color: #f1f1f1;
    }

    .coin-details td {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="/src/index.js"></script>
</body>
</html>
